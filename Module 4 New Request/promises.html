<body>
    <script>
        // let abc = true
        // let prom = new Promise();

        // let prom = new Promise(function(){

        // })
        function prom(abc) {
            // let prom = new Promise(function (resolve, reject) {
            return new Promise(function (resolve, reject) {
                console.log("Data are fetching please wait");
                setTimeout(() => {

                    if (abc) {
                        resolve("I am Akshat Shah");
                    }
                    else {
                        reject("I am not good as I have to be");
                    }
                }, 2000);
            })
        }


       
        prom(true).then((result) => {
            console.log(result);
        }).catch( (error) => {
            console.log(error);
        });

        prom(false).then((result) => {
            console.log(result);
        }).catch( (error) => {
            console.log(error);
        });
       

        // console.log(prom);
        // console.log(prom(true));
        // console.log(prom(false));
    </script>
